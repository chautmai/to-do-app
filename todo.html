<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='todo.css'></link>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>To-do App</title>
</head>
<body>
    
    <div class="container">
        <h1>My Todos List</h1>       
        <input id='inputField' type="text" title='e.g: do homework..'>
        <button id='add-item' class='button' title='Add item'>+</button>
        <button id='clear-items' class='button' title="Delete all">X</button>
        <button id="myBtn" title='Some tips'>i</button>
        <div id="myModal" class="modal">

            
            <div class="modal-content">
              <span class="close">&times;</span>
              <p>* Click '+' to add items.</p>
              <p>* Click 'X' to clear all items.</p>
              <p>* Single click on items to highlight.</p>
              <p>* Double click to remove an item.</p>
              <p>* Click 'X' next to each item to remove.</p>
            </div>
          
          </div>
        
        

        <div class='to-dos' id='to-do-container'>
            

        </div>
    
        
    
    

<script src='todo.js'></script>
</div>
    

<!-- The Modal -->


</body>

</html>
